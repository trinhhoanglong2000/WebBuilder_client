<div id=${id} class="ezMall-cart-item row">
    <div class="name col-7">
        <div class="row">
            <div class="col-auto d-flex align-items-center">
                <input class="form-check-input ezMall-cart-item-check" type="checkbox" id=${"check-" + id}
                    name=${"check-" + id} value="">
            </div>
            <div class="col-md-11 col-8">
                <div class="row">
                    <div class="col-xl-4 row d-flex justify-content-center">
                        <img src=${element.thumnail} alt="Image" style="height: 150px;width: auto;">
                    </div>
                    <div class="col-xl-8 row d-flex flex-column justify-content-center">
                        <div class="p-0 justify-content-start my-3 row"> ${element.product_name} ${element.is_variant? `
                            - ${element.variant_name}`: ""} </div>
                        <div class="row">
                            <div class="col">
                                <div class="ezMall-item-price px-1">
                                    ${element.price}
                                </div>
                                <div class="ezMall-item-price-type">
                                    ${element.currency}
                                </div>
                            </div>
                            <input type="number" min="0" id=${"val-" + id} class="form-control ezMall-item-quantity"
                                value=${element.quantity} style="min-width: 70px; width: 70px; height:150px" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ezMall-item-total  col-5">
        <div class="d-flex justify-content-center align-items-center" style="height:150px">
            ${totalPrice} ${element.currency}
        </div>
        <div class="d-flex justify-content-center align-items-center" style="height:150px">
            <button type="button" class="ezMall-cart-item-delete btn fa fa-trash" data-toggle="button"
                aria-pressed="false" autocomplete="off" style="height: 29px;padding: 0px 10px;">
            </button>
        </div>
    </div>
</div>
